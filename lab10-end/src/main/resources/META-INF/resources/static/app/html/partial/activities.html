<h2>Activities</h2>

<input type="text" ng-model="search" />
<button class="btn btn-primary btn-sm" ng-click="getAll()">Search</button>
<button class="btn btn-default btn-sm" ng-click="search=null; getAll();">Reset</button>

<table ng-init="page=0; getAll();" class="table table-hover">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="activity in activities">
			<td>{{ activity.id }}</td>
			<td>{{ activity.name }}</td>
			<td>
				<button class="btn btn-danger btn-sm" ng-click="remove(activity.id)">Delete</button>
				<a class="btn btn-warning btn-sm" href="/#/activities/edit/{{ activity.id }}">edit</a>
			</td>
		</tr>
	</tbody>
</table>

<div class="row text-center">
	<span ng-hide="hideSpinner" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
	<span ng-show="showError" class="label label-danger">Ooops, something went wrong! :)</span>
</div>

<div class="row text-right">
	<button class="btn btn-default" ng-click="page=page-1; getAll()" ng-disabled="page == 0">Previous</button>
	{{ page + 1}} / {{ totalPages }}
	<button class="btn btn-default" ng-click="page=page+1; getAll()" ng-disabled="page == totalPages - 1">Next</button>
</div>

<a href="/#/activities/add">Add new activity</a>
